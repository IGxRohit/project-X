{% extends "navbar.html" %}{% block login %}
<style>
    .login-container {
        background-color: rgb(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding-left: 200px;
        padding-top: 100px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bolder;
        font-size: 24px;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
</style>
<div class="login-container">
    <h2>Login to Petfinder</h2>
    <form action="loginto" method="post">
        {% csrf_token %} {% if messages %} {% for x in messages %}
        <div class="alert alert-{{x.tags}}" role="alert">
            {{x}}
        </div>
        {% endfor %} {% endif %}
</div>
<div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="l-username" required>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="l-password" required>
</div>
<button type="submit">Login</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
<a style="font-weight: bold;font-size: 24px;" href="/signupp">Create New account</a>
</div>{% endblock login %}
