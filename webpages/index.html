{% extends "navbar.html" %} {% block home %}
<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .image-container {
        width: 100%;
        padding-bottom: 60%;
        /* Aspect ratio (height/width) */
        position: relative;
        overflow: hidden;
    }
    
    .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Ensure the image covers the entire container */
    }
    
    .heading {
        font-size: 2.5rem;
        /* Default font size */
        text-align: center;
    }
    
    @media screen and (max-width: 768px) {
        .heading {
            font-size: 2rem;
            /* Adjust font size for smaller screens */
        }
    }
</style>
<div class="container-fluid">
    <div class="image-container">

        <img src="https://pixnio.com/free-images/2019/02/11/2019-02-11-11-47-51-960x720.jpg" alt="Your Image">
    </div>
</div>
<h1 id="heading" class="heading" style="font-family: cursive;font-weight: bold;font-style: oblique;">ALL PETS</h1>{% endblock home %}
