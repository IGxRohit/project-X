<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .image-container {
        width: 100%;
        padding-bottom: 60%;
        /* Aspect ratio (height/width) */
        position: relative;
        overflow: hidden;
    }
    
    .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Ensure the image covers the entire container */
    }
    
    .heading {
        font-size: 2.5rem;
        /* Default font size */
        text-align: center;
    }
    
    @media screen and (max-width: 768px) {
        .heading {
            font-size: 2rem;
            /* Adjust font size for smaller screens */
        }
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .card {
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        width: 300px;
        transition: transform 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    @media only screen and (max-width: 600px) {
        .card {
            width: calc(100% - 40px);
        }
    }
    
    * {
        box-sizing: border-box;
    }
</style>

    }
    
    .box img {
        width: 100%;
        height: auto;
        mix-blend-mode: multiply;
    }
    
    @media (max-width: 768px) {
        .box {
            flex-basis: calc(50% - 10px);
            /* Adjust width for 2 boxes in a row for smaller screens */
        }
    }
    
    @media (max-width: 480px) {
        .box {
            flex-basis: 100%;
            /* Display 1 box per row for smaller screens */
        }
