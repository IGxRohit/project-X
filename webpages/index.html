{% extends "navbar.html" %} {% block home %}
<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .image-container {
        width: 100%;
        padding-bottom: 60%;
        /* Aspect ratio (height/width) */
        position: relative;
        overflow: hidden;
    }
    
    .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Ensure the image covers the entire container */
    }
    
    .heading {
        font-size: 2.5rem;
        /* Default font size */
        text-align: center;
    }
    
    @media screen and (max-width: 768px) {
        .heading {
            font-size: 2rem;
            /* Adjust font size for smaller screens */
        }
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .card {
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        width: 300px;
        transition: transform 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    @media only screen and (max-width: 600px) {
        .card {
            width: calc(100% - 40px);
        }
    }
    
    * {
        box-sizing: border-box;
    }
</style>
<div class="container">
    <div class="image-container">

        <img src="https://pixnio.com/free-images/2019/02/11/2019-02-11-11-47-51-960x720.jpg" alt="Your Image">
    </div>
</div>
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .card {
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        width: 300px;
        transition: transform 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    @media only screen and (max-width: 600px) {
        .card {
            width: calc(100% - 40px);
        }
    }
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
</style>
<h1 id="heading" class="heading" style="font-family: cursive;font-weight: bold;font-style: oblique;text-align: center;">AVAILABLE PETS</h1>
<ul>
    {% for i in pets %}
    <div class="card-container">
        <div class="card">
            <img src="/media/{{i.image}}" alt="image here" style="max-width: 250px;">
            <h2>{{i.name}}</h2>
            <p>{{i.breed}}</p>

        </div>
    </div>{% endfor %}
</ul>{% endblock home %}
